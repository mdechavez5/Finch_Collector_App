{% extends 'base.html' %}

{% block title %}Teams{% endblock  %}

{% block content %}

<h1 class="title pt-5">Teams</h1>
<div class="gallery">
  {% for team in teams %}
  <a href="{% url 'team_detail' team.pk %}">
    <div class="card">
      <div class="card-image">
        <figure class="image is-square">
          <img src="{{team.img}}" alt="{{team.title}}" />
        </figure>
      </div>
      <div class="card-header">
        <p class="card-header-title">{{artist.title}}</p>
      </div>
    </div>
  </a>
	{% empty %}
  <article class="message">
    <div class="message-header">
      <p>No Teams Available</p>
    </div>
  </article>
  {% endfor %}
</div>
{% endblock %}
